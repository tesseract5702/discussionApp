<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="discApp.css">
    <title>Discussion App</title>
</head>
<body>
    <!-- As a heading -->
    <nav class="navbar" style="background-color: rgba(0, 132, 209, 0.815); font-size: 40px;">
        <div class="container-fluid">
        <span class="navbar-brand mb-0 h1" style="font-size: 40px; color: white;">Discussion Portal</span>
        </div>
    </nav>
    <div class="container-fluid row " style="border: 0px;">
        <div class=" leftPane container col-md-5 text-center border" id="leftPaneId" style="background-color: whitesmoke;">
            <div class="row border-bottom" id="frstRowlp">
                <div class="col newQBtnDiv">
                    <button type="button" class="btn btn-primary" id="newQBtn">New Question Form</button>
                </div>
                <div class="col newSrchBox">
                    <form class="d-flex" role="search">
                        <input class="form-control" id="srchBox" type="search" placeholder="Search Questions" aria-label="Search">
                    </form>
                </div> 
            </div>
            <div class="row border-right" id="scndRow">
                
            </div>
        </div>
        <div class="container rightPane col-md-7" >
            <div id="rightPaneId1">
                <div id="rightPaneId">
                    <h1 class="headin">Welcome to Discussion Portal!</h1>
                    <h6 style="margin-left: 10vh;">Enter a subject and question to get started</h6>
                    <form class="d-flex" role="search">
                        <input class="form-control rounded-0" id="subBox" type="search" placeholder="Subject" aria-label="Search" required>
                    </form>
                    <textarea class="w-75" name="" id="txtarea" cols="80" rows="7" placeholder="Question" required></textarea>
                    <div class="d-grid gap-2 d-md-flex  mx-auto" id="divSub">
                        <button type="button" class="btn btn-primary" id="submitBtn">Submit</button>
                    </div>
                </div>
                <div id="afterLeftPane">
                    <div class="container">
                        <h2 class="que text-secondary">Question</h2>
                        <div id="aftrLftPaneContent" style="background-color: whitesmoke; padding: 2vh 1vh 2vh 1vh;">
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end" id="responseBtn" style="margin-top: 3vh;">
                            <button type="button" class="btn btn-primary" id="resolveId">Resolve</button>
                        </div>
                        <h2 class="Response text-secondary">Response</h2>
                        <div id="resShowBlock" style="background-color: whitesmoke; padding: 2vh 1vh 2vh 1vh;">
                        </div>
                        </div>
                        <h2 class="addRes text-secondary">Add Response</h2>
                        <div id="inptName">
                            <!-- <input id="nameRes" type="text" placeholder="Enter Name" style="margin-top: 2vh; margin-bottom: 2vh;">
                            <textarea class="w-75" name="" id="txtareaRes" cols="80" rows="7" placeholder="Enter Comment"></textarea>
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end mx-auto" id="submitRes">
                                <button type="button" class="btn btn-primary" id="submitResId">Submit</button>
                            </div> -->
                            
                        </div>
                        <div class="responseSubmitButtonDiv">
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end mx-auto" id="submitRes">
                                <button type="button" class="btn btn-primary" id="submitResId">Submit</button>
                            </div> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="discApp.js"></script>
</body>
</html>
